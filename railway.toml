[build]
builder = "NIXPACKS"

[build.nixpacksPlan]
providers = ["python"]
phases.setup.nixPkgs = ["python311", "pip"]

phases.install.cmds = [
  "cd backend && python3 -m pip install --upgrade pip",
  "cd backend && python3 -m pip install -r requirements.txt"
]

phases.start.cmd = "cd backend/pharmacy && python3 manage.py runserver 0.0.0.0:$PORT"
